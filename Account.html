<body>


    <header class = "header">

      <h1>Seasoned Selections </h1>

    </header>


    <nav>
        <div class="">
            <ul id="nav-mobile" class ="">
                <li><a href="index.html">Home</a></li>
                <li class="logged-in">
                  <a href="#" class="modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in">
                  <a href="#" id="logout">Logout</a>
                </li>
                <li class="logged-out">
                  <a href="#" class="modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out">
                  <a href="#" class="modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>



    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h3>Sign up</h3>
        <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Password</label>
            </div>
          <button>Sign up</button>
        </form>
      </div>
    </div>


    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Password</label>
            </div>
          <button>Login</button>
        </form>
      </div>
    </div>


    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <div class="account-details"></div>
      </div>
    </div>

</body>
